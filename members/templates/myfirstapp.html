<!DOCTYPE html>
<html>
<body>

<!-- <h1>Hello World!</h1>
<p>Welcome to my first Django project and this is my first app named members!</p> -->

<h1>Members</h1>

<table border=1>
    {% for x in my_members %}
    <tr>
        <td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
        <td>{{ x.firstname }}</td>
        <td>{{ x.lastname }}</td>
        <td><a href="delete/{{ x.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

{% comment "optional heading" %}
  <h2>Greetings!</h2>
{% endcomment %}

{% block heading %}
  <!-- <h2>No name</h2> -->
{% endblock %}

<p><a href="add/">Add member</a></p>

</body>
</html>
